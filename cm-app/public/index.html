    <script type="application/javascript">
        function getButtons(user) {
            let buttons = "";
            if (user != null) {
                buttons += "" +
                    "<h3>Manage Tokens</h3>" +
                    "<div>" +
                    "<button type=\"button\" class=\"btn btn-default\" onclick=\"window.location.href='/login'\" disabled=\"disabled\">" +
                    "Login" +
                    "</button>" +
                    "<button type=\"button\" class=\"btn btn-danger\" onclick=\"window.location.href='/logout'\">" +
                    "Logout" +
                    "</button>" +
                    "</div>" +
                    "<h3>Create Token</h3>" +
                    "<div>" +
                    "<form action=\"create\" method=\"post\">" +
                        "<p>Project Id:   </p>" +
                        "<input type=\"text\" name=\"project_id\">" +
                        "<br>" +
                        "<p>Scope:   </p>" +
                        "<input type=\"text\" name=\"scope\">" +
                        "<br>" +
                        "<input type=\"submit\" value=\"create\" id=\"create\">" +
                    "</form>" +
                    "</div>" +
                    "<h3>Revoke Token</h3>" +
                    "<div>" +
                    "<form action=\"revoke\" method=\"post\">" +
                        "<p>Token to be revoked:   </p>" +
                        "<input type=\"text\" name=\"refresh_token\">" +
                        "<br>" +
                        "<input type=\"submit\" value=\"revoke\" id=\"revoke\">" +
                    "</form>" +
                    "</div>";
            } else {
                buttons += "" +
                    "<h3>Login to manage tokens</h3>" +
                    "<div>" +
                    "<button type=\"button\" class=\"btn btn-success\" onclick=\"window.location.href='/login'\">" +
                    "Login" +
                    "</button>" +
                    "</div>" ;
            }

            document.getElementById("get-buttons").innerHTML = buttons;
        }
    </script>

    <script type="application/javascript">
        function getHeaders(callback) {
            let req = new XMLHttpRequest();
            req.onreadystatechange = function () {
                if (req.readyState === XMLHttpRequest.DONE) {
                    //
                    // The following headers may often be similar
                    // to those of the original page request...
                    //
                    if (callback && typeof callback === 'function') {
                        callback(req.getAllResponseHeaders());
                    }
                }
            };
            req.open('HEAD', document.location, false);
            req.send(null);

            // debug
            console.log(req.getAllResponseHeaders())

            // get buttons
            getButtons(req.getResponseHeader('x-vouch-user'))

            // associate array to store all values
            let data = {};
            // get all headers in one call and parse each item
            let headers = req.getAllResponseHeaders();
            let aHeaders = headers.split('\n');
            let i = 0;
            for (i = 0; i < aHeaders.length; i++) {
                let thisItem = aHeaders[i];
                let key = thisItem.substring(0, thisItem.indexOf(':'));
                data[key] = thisItem.substring(thisItem.indexOf(':') + 1);
            }

            // get referer
            data["Referer"] = document.referrer;

            //get useragent
            data["UserAgent"] = navigator.userAgent;
        }
    </script>

<body onload="getHeaders();">

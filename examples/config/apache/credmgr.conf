<VirtualHost *:443>

    ServerName fabric-credmgr.com

    DocumentRoot /var/www/documents

    Alias /media/ /var/www/documents/media/

    <Directory /var/www/documents>
    <IfVersion < 2.4>
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
        Require all granted
    </IfVersion>
    </Directory>

    WSGIDaemonProcess 152.54.14.113 processes=2 threads=15 display-name=CredMgr user=credmgr group=credmgr python-path=/usr/lib64/python3.6/
    WSGIProcessGroup 152.54.14.113

    WSGIScriptAlias / /var/www/cgi-bin/wsgi/credmgr/credmgr.wsgi
    SSLEngine on
    SSLCertificateFile /etc/credmgr/self.signed.crt
    SSLCertificateKeyFile /etc/credmgr/self.signed.key
    SSLCertificateChainFile /etc/credmgr/ca-bundle.crt

    LogLevel info
    ErrorLog "/var/log/httpd/credmgr_error.log"
    ServerSignature Off
    CustomLog "/var/log/httpd/credmgrhttp_access.log" combined


    BrowserMatch "MSIE [2-5]" \
         nokeepalive ssl-unclean-shutdown \
         downgrade-1.0 force-response-1.0

    <Directory /var/www/cgi-bin>
    <IfVersion < 2.4>
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
        Require all granted
    </IfVersion>
    </Directory>

</VirtualHost>